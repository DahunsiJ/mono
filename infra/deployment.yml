apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure_mono
  labels:
    app: secure_mono
spec:
  replicas: 2
  selector:
    matchLabels:
      app: secure_mono
  template:
    metadata:
      labels:
        app: secure_mono
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: secure_mono
        image: dahunsij/secure_mono:latest
        ports:
        - containerPort: 3000
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
